<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="d-flex justify-content-between mb-4">
                <h2 class="text-center">Edit Todo Item</h2>
                <a class="btn btn-outline-success btn-lg" href="/">
                    <i class="bi bi-arrow-left-square-fill"></i> Back
                </a>
            </div>
            <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">

                <!-- Title field with validation error message -->
                <div class="form-group mb-3">
                    <label for="title">Title</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{title}"
                           id="title"
                           placeholder="Title" />
                    <div th:if="${todo.getTitle() == null || todo.getTitle().isEmpty()}" class="text-danger">
                        <p>Title is mandatory</p>
                    </div>
                </div>

                <!-- Description field -->
                <div class="form-group mb-3">
                    <label for="description">Description</label>
                    <textarea class="form-control"
                              th:field="*{description}"
                              id="description"
                              placeholder="Description"></textarea>
                </div>

                <!-- Completed checkbox -->
                <div class="form-group form-check mb-3">
                    <input class="form-check-input"
                           type="checkbox"
                           id="inputIsComplete"
                           th:field="*{completed}"
                           th:checked="${todo.completed}" />
                    <label class="form-check-label" for="inputIsComplete">
                        Completed?
                    </label>
                </div>

                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-pencil-square"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
